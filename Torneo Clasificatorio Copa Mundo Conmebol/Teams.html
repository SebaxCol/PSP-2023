<html></html>
<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image.png" href="Images/Favicon.png">
</head>


<body>
    <h1>Equipos</h1>

    <div class="MenuContainer"></div>

    <div class="buttonsContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var menuButtons = [
                {name: 'Menu Principal', ref:'Index.html'},
                {name: 'Partidos', ref:'Games.html'},
                {name: 'Clasificacion', ref:'Table.html'},   
            ];
            var menuContainer = document.getElementsByClassName('MenuContainer')[0];
            menuContainer.style.display = 'flex';
            menuContainer.style.justifyContent = 'center';

            menuButtons.forEach(function(menuBut){
                var menuDiv = document.createElement('div');
                menuDiv.style.margin = '20px';
                menuDiv.classList.add('button');
                menuDiv.innerHTML=`
                <button onclick = "location.href = '${menuBut.ref}';" class="menuButtons"> ${menuBut.name} </button>
                `;
                menuContainer.appendChild(menuDiv);
            });

            var teams = [
                {name:'Argentina', flagref:'images/ArgentinaFlag.png', ref:""},
                {name:'Bolivia', flagref:'images/BoliviaFlag.png', ref:""},
                {name:'Brazil', flagref:'images/BrazilFlag.png', ref:""},
                {name:'Chile', flagref:'images/ChileFlag.png', ref:""},
                {name:'Colombia', flagref:'images/ColombiaFlag.png', ref:""},
                {name:'Ecuador', flagref:'images/EcuadorFlag.png', ref:""},
                {name:'Paraguay', flagref:'images/ParaguayFlag.png', ref:""},
                {name:'Peru', flagref:'images/PeruFlag.png', ref:""},
                {name:'Uruguay', flagref:'images/UruguayFlag.png', ref:""},
                {name:'Venezuela', flagref:'images/VenezuelaFlag.png', ref:""},


            ]
        

        var buttonsContainer = document.getElementsByClassName('buttonsContainer')[0];
        buttonsContainer.style.display = 'flex';
        buttonsContainer.style.justifyContent = 'center';
        buttonsContainer.style.marginTop = '100px';

        teams.forEach(function(team){
                var buttonDiv = document.createElement('div');
                buttonDiv.style.margin = '100px';
                buttonDiv.classList.add('button');
                buttonDiv.innerHTML= `
                <button onclick="location.href = '${team.ref}';" class="teamsbuttons"> <img src=${team.flagref}> <br/> <br/> <br/> ${team.name} </button>
                `;
                buttonsContainer.appendChild(buttonDiv);
            });
        });


    </script>

</body>
